<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Load Time Tracker</title>
    <link href="popup.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Tracked Sites</h1>
        <p id="subtitle">
          Load Time Over the Last Hour | Day | Week | Month | Year
        </p>
        <label
          style="
            position: absolute;
            top: 28px;
            right: 34px;
            font-size: 11px;
            color: #444;
            display: flex;
            align-items: center;
            gap: 6px;
          "
        >
          <input type="checkbox" id="overlayGlobalToggle" /> Overlay
        </label>
        <button id="addBtn" title="Add current site">ï¼‹</button>
        <p
          id="totalStats"
          style="font-size: 0.9em; color: #333; margin-top: 8px; display: none"
        >
          H 0ms | D 0ms | W 0ms | M 0ms | Y 0ms
        </p>
      </header>
      <ul class="site-list" id="siteList"></ul>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
